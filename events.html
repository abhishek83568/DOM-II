<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="btn1">Ring Bell</button>
  </body>
</html>
<script>
  // Write js here
  let btn1 = document.getElementById("btn1");
  btn1.addEventListener("click", function () {
    message();
  });

  function message() {
    console.log("Please open the door");
  }
</script>
