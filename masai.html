<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Masai School Application</h1>
    <p>Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr />
    <input type="text" id="name" placeholder="Enter your name" />
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button>Apply</button>
  </body>
</html>
<script>
  let btn = document.querySelector("button");
  btn.addEventListener("click", function () {
    displayData();
  });

  function displayData() {
    let input1 = document.getElementById("name").value;

    let select1 = document.getElementById("gender").value;

    let h2 = document.getElementById("display");
    h2.innerText = input1 + " and " + select1;
  }
</script>
